			</div>
			<div class="contentRight">
				<div class="login">
					<h1>
						凡客 Vancl 登录
						<span>
							没有账户免费
							<a href="register.html">注册</a>
						</span>

					<div class = 'form'>

							<li class = 'liOne active'>普通登录</li>
							<li class = 'liTwo'>快速登陆</li>

						</div>
						
						<!--快速登陆-->
						<div class = 'formContent1'>

								<input type="text" placeholder="输入手机号" class = 'inpPhone'/>	
								<div class = 'message'>
									获取短信验证码
								</div>
							</div>
							<div class = 'loginIdent'>
								<input type="text" placeholder="验证码" class = 'inpIdent'/>
								<div class = 'loginIdentImg'>
									<img src="imgQt/ident1.png" alt="" />
								</div>
								<p>看不清?换一张</p>
							</div>
							<div class="loginPhoneIdent">
								<input type="text" placeholder="请输入手机验证码" class = 'inpPhoneIdent'/>
								<input type="button" value = '登录' class = 'btnLogin'/>
							</div>
							<div class="toGethers">
								<img src="imgQt/together.png" alt="" />
